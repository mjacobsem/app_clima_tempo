<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clima Tempo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="title">
            <p>APP CLIMA-TEMPO</p>
        </div>
        <div class="busca">
            <input type="text" placeholder="nome da cidade" spellcheck="false">
            <button><img src="images/search.png" alt=""></button>
        </div>
        <div class="clima">
            <img src="images/rain.png" class="icone-clima" alt="imagem clima">
            <h1 class="temp"></h1>
            <h2 class="cidade">New York</h2>
            <div class="detalhes">
                <div class="col">
                    <img src="images/humidity.png" alt="">
                    <div>
                        <p class="humidade">50%</p>
                        <p>Humidade</p>
                    </div>
                </div>
                <div class="col">
                    <img src="images/wind.png" alt="">
                    <div>
                        <p class="vento">50%</p>
                        <p>Vento</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <p>&copy; 2023 Mauricio Jacobsem. Todos os direitos reservados.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
